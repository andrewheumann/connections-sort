<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <title>Connections Sorter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>Connections</h1>
      <p class="subtitle">Sort & Solve</p>
    </header>

    <main class="main-content">
      <!-- Upload Section -->
      <div id="upload-section" class="upload-section">
        <label for="image-input" class="upload-label">
          <div class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="9" cy="9" r="2"/>
              <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
            </svg>
          </div>
          <span class="upload-text">Tap to upload screenshot</span>
          <span class="upload-hint">iPhone Connections screenshot</span>
        </label>
        <input type="file" id="image-input" accept="image/*">
      </div>

      <!-- Processing Overlay -->
      <div id="processing-overlay" class="processing-overlay hidden">
        <div class="processing-content">
          <div class="spinner"></div>
          <p id="processing-status">Analyzing image...</p>
        </div>
      </div>

      <!-- Grid Section -->
      <div id="grid-section" class="grid-section hidden">
        <div id="tiles-grid" class="tiles-grid"></div>

        <div class="actions">
          <button id="shuffle-btn" class="action-btn shuffle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"/>
              <path d="m18 2 4 4-4 4"/>
              <path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"/>
              <path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"/>
              <path d="m18 14 4 4-4 4"/>
            </svg>
            Shuffle
          </button>
          <button id="new-image-btn" class="action-btn new-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/>
              <line x1="16" x2="22" y1="5" y2="5"/>
              <line x1="19" x2="19" y1="2" y2="8"/>
            </svg>
            New Image
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Drag tiles to swap positions</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
